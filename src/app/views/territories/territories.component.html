<div class="flex p-3 bg-gray-500 w-screen items-center justify-between">
    <h1 class="text-xl font-medium text-white">
        Welcome {{ userDisplayName }}
    </h1>
  <button
    class="p-2 border border-blue-80 rounded text-xl font-medium bg-blue-600 hover:bg-blue-800 text-white"
    (click)="signOut()"
  >
    Sign Out
  </button>
</div>

<div class="flex flex-col justify-items-center items-center w-full p-5">
  <h2 class="text-2xl font-medium">Territories</h2>
  <p class="text-xl font-medium mb-3">Here are the list of territories</p>

  <div class="tree">
    <ul>
      <ng-container *ngFor="let item of territories.items">
        <li>
          <span class="indicator" (click)="toggleNode(item)">
            <i
              [ngClass]="{
                'arrow-caret': item.children,
                'arrow-caret-down': item.expanded && item.children,
                'arrow-caret-right': !item.expanded && item.children
              }"
            ></i>
          </span>
          <span class="name">{{ item.name }}</span>
          <ng-container *ngIf="item.children && item.expanded">
            <div class="child-tree">
              <app-tree [data]="{ items: item.children }"></app-tree>
            </div>
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
