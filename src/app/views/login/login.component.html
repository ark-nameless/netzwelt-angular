<div class="flex justify-content-center align-content-center flex-wrap min-w-full min-h-screen bg-gray-200 background-container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Connect to Dashboard</div>
        </div>

        <div [formGroup]="formGroup">
            <label for="username" class="block text-900 font-medium mb-2">Username</label>
            <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2" formControlName="username" required>
            
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" class="w-full mb-5 p-2" formControlName="password" required>

            <button class="w-full rounded bg-gray-700 text-white text-xl font-medium p-2" (click)="onSubmit()">Sign In</button>
        </div>
    </div>
</div>
