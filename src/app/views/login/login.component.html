<div class="flex flex-col justify-content-center align-content-center flex-wrap min-w-full min-h-screen bg-gray-200 background-container">
    <div class="surface-card p-4 shadow-2 ">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Connect to Dashboard</div>
        </div>

        <div [formGroup]="formGroup">
            
            <label for="username" class="block text-900 font-medium mb-2">Username</label>
            <input id="username" type="text" placeholder="Username" class="peer w-full mb-3 p-2" formControlName="username" required>
            
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" class="peer w-full p-2" formControlName="password" required>

            <p *ngIf="error && (formGroup.dirty || formGroup.touched)" class="m-2 text-pink-600 text-md">
                {{ error }}
            </p>
            <button class="mt-5 w-full rounded bg-gray-700 text-white text-xl font-medium p-2" (click)="onSubmit()">Sign In</button>
        </div>
    </div>
</div>
